<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litcode demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaner">
        <h1>LEET CODE DEMO</h1>
        <div class="user">
            <p>Enter user name</p>
            <div class="input">
                <input type="text" placeholder="abc@123" name="userId" id="userId">
                <button id="search">search</button>
            </div>
        </div>
        <div class="stats">
            <div class="performance">
                <div class="round" id="easy">
                    <span id="easyL"></span>
                    <p>easy</p>
                </div>
                <div class="round" id="medium">
                    <span id="mediumL"></span>
                    <p>medium</p>
                </div>
                <div class="round" id="hard" style="align-content: center;">
                    <span id="hardL"></span>
                    <p>hard</p>
                </div>
            </div>
            <div class="cards">
                <div class="card" id="card1">
                    <p>Total Submision</p>
                    <span id="totalC"></span>
                </div>
                <div class="card" id="card2">
                    <p>Total Easy Submision</p>
                    <span id="easyC"></span>
                </div>
                <div class="card" id="card3">
                    <p>Total medium Submision</p>
                    <span id="mediumC"></span>
                </div>
                <div class="card" id="card4">
                    <p>Total Hard Submision</p>
                    <span id="hardC"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="screapt.js"></script>
</body>
</html>
